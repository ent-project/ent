
apply plugin: 'java'
apply plugin: 'eclipse'

eclipse {
    classpath {
        downloadJavadoc = true
        downloadSources = true
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jfree', name: 'jfreechart', version: '1.5.0'

    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.1.0'
    testCompile group: 'org.junit.vintage', name: 'junit-vintage-engine', version: '5.1.0'
    testCompile group: 'nl.jqno.equalsverifier', name: 'equalsverifier', version: '2.4.5'
    testCompile group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'
}

test {
    useJUnitPlatform()
}
