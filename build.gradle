
allprojects {

    apply plugin: 'java'
    apply plugin: 'eclipse'

    eclipse {
        classpath {
            downloadJavadoc = true
            downloadSources = true
        }
    }
}
    
subprojects {

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation group: 'org.slf4j', name:'slf4j-api', version: '1.7.25'
        implementation group: 'ch.qos.logback', name:'logback-classic', version: '1.2.3'
        implementation group: 'ch.qos.logback', name:'logback-core', version: '1.2.3'

        testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.1.0'
        testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.1.0'
        testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.11.1'
        testImplementation group: 'nl.jqno.equalsverifier', name: 'equalsverifier', version: '2.4.5'
        testImplementation group: 'org.mockito', name: 'mockito-core', version: '2.22.0'
        testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter', version: '2.22.0'
        testImplementation group: 'org.mockito', name: 'mockito-inline', version: '2.22.0'
    }

    test {
        useJUnitPlatform()
    }

}
